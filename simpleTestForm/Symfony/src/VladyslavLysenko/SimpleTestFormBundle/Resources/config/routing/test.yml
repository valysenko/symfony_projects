test_show:
    pattern:  /{id}/show
    defaults: { _controller: "VladyslavLysenkoSimpleTestFormBundle:Test:show" }

test_new:
    pattern:  /new
    defaults: { _controller: "VladyslavLysenkoSimpleTestFormBundle:Test:new" }

test_create:
