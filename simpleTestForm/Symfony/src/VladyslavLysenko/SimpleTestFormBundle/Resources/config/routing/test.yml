    pattern:  /{id}/edit
    defaults: { _controller: "VladyslavLysenkoSimpleTestFormBundle:Test:edit" }

test_update:
    pattern:  /{id}/update
    defaults: { _controller: "VladyslavLysenkoSimpleTestFormBundle:Test:update" }
